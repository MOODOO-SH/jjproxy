<h3>iPhone / iPad 使用方法</h3>
(这里以iPhone, Wi-Fi网络为例)
<ul>
<li>
打开设置, 选择Wi-Fi
<img src="../res/1.png" />
</li>
<li>
选择当前使用的热点
<img src="../res/2.png" />
</li>
<li>
拖到最下面的代理设置，选择"自动"，填写PAC地址
<img src="../res/3.png" />
</li>
</ul>
